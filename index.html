<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Keep Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="">
                <h2 class="header-title">Keep</h2>
            </header> 
            <div id="form-container">
                <form action="" id="form" autocomplete="off">
                    <input type="text" id="note-title" placeholder="Title">
                    <input type="text" id="note-text" placeholder="Take a note...">

                    <div id="form-buttons">
                        <button type="submit" id="submit-button">Submit</button>
                        <button type="button" id="form-close-button">Close</button>
                    </div>
                </form>
            </div>

            <div id="notes"></div>
            <div id="placeholder">
                <span class="material-symbols-outlined">lightbulb</span>
                <p id="placeholder-text">Notes you add appear here</p>
            </div>
        </main>
        <script src="index.js" async defer></script>
    </body>
</html>
